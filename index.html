<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Workout Demo — Science‑Based & BBB</title>
  <style>
    :root{ --bg:#0e1116; --panel:#151926; --card:#1b2132; --text:#e6e9ee; --muted:#aab3c2; --ring:rgba(255,255,255,.08); --acc:#7dd3fc; --yellow:#ffd200; --ok:#22c55e; --bad:#ef4444; --push:#a78bfa; --pull:#38bdf8; --legs:#fb923c; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0c1018 0%,#0e1116 100%);color:var(--text);font:500 16px/1.45 system-ui,Segoe UI,Roboto,Inter,Arial;touch-action:pan-y;}
    .shell{max-width:980px;margin:0 auto;padding:28px 18px}
    header{position:sticky;top:0;background:rgba(14,17,22,.95);backdrop-filter:saturate(1.1) blur(8px);border-bottom:1px solid var(--ring);z-index:10}
    .head{max-width:980px;margin:0 auto;display:flex;align-items:center;gap:14px;padding:10px 18px}
    .logo{width:34px;height:34px;border-radius:10px;background:#111;border:1px solid var(--ring);display:grid;place-items:center;font-weight:800}
    h1{font-size:20px;margin:0}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:18px;margin:18px 0;position:relative}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .grid-4{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:4px}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid var(--ring);background:#0f1320;color:var(--text);font-size:15px;min-height:44px;transition:border-color .2s}
    input:focus,select:focus{outline:none;border-color:var(--acc)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:12px;border-bottom:1px solid var(--ring);text-align:left;font-size:14px}
    th{color:var(--muted);font-weight:600}
    .badge{display:inline-block;padding:2px 8px;border:1px solid var(--ring);border-radius:999px;font-size:12px;margin-left:8px}
    .chip{display:inline-block;padding:3px 10px;border-radius:999px;border:1px solid var(--ring);font-size:12px;margin:2px}
    .ok{color:var(--ok);border-color:rgba(34,197,94,.3)} 
    .bad{color:var(--bad);border-color:rgba(239,68,68,.3)}
    .push{color:var(--push);border-color:rgba(167,139,250,.3)}
    .pull{color:var(--pull);border-color:rgba(56,189,248,.3)}
    .legs{color:var(--legs);border-color:rgba(251,146,60,.3)}
    button{padding:12px 16px;border-radius:10px;border:1px solid var(--ring);background:#0f1320;color:var(--text);cursor:pointer;font:inherit;font-size:14px;font-weight:600;transition:all .2s;min-height:44px}
    button:hover:not(:disabled){background:#1a2235;border-color:var(--acc);transform:translateY(-1px)}
    button:active:not(:disabled){transform:translateY(0)}
    button:disabled{opacity:.5;cursor:not-allowed}
    .btn-group{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
    .number-input-group{position:relative;display:flex;align-items:stretch}
    .number-input-group input{border-radius:10px 0 0 10px;padding-right:4px}
    .number-input-group .stepper{display:flex;flex-direction:column;border:1px solid var(--ring);border-left:none;border-radius:0 10px 10px 0;overflow:hidden}
    .number-input-group .stepper button{min-height:22px;padding:0 10px;border:none;border-radius:0;background:#0f1320;font-size:12px;line-height:1}
    .number-input-group .stepper button:hover{background:#1a2235}
    .number-input-group .stepper button:first-child{border-bottom:1px solid var(--ring)}
    .toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%) translateY(100px);background:var(--card);border:1px solid var(--ring);border-radius:12px;padding:16px 24px;box-shadow:0 8px 32px rgba(0,0,0,.4);z-index:1000;opacity:0;transition:all .3s cubic-bezier(0.4,0,0.2,1);max-width:90%;display:flex;align-items:center;gap:12px}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
    .toast.success{border-left:3px solid var(--ok)}
    .toast.error{border-left:3px solid var(--bad)}
    .tooltip{position:relative;display:inline-block;border-bottom:1px dotted var(--muted);cursor:help}
    .tooltip .tooltiptext{visibility:hidden;width:200px;background:var(--card);color:var(--text);text-align:left;border-radius:8px;padding:8px 12px;position:absolute;z-index:100;bottom:125%;left:50%;margin-left:-100px;opacity:0;transition:opacity .2s;font-size:13px;border:1px solid var(--ring);box-shadow:0 4px 12px rgba(0,0,0,.3)}
    .tooltip:hover .tooltiptext{visibility:visible;opacity:1}
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.7);backdrop-filter:blur(4px)}
    .modal.show{display:flex;align-items:center;justify-content:center}
    .modal-content{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:24px;max-width:500px;width:90%;max-height:80vh;overflow-y:auto}
    .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .modal-close{background:transparent;border:none;font-size:24px;cursor:pointer;padding:4px 8px;color:var(--muted)}
    .modal-close:hover{color:var(--text)}
    .collapsible{cursor:pointer;user-select:none;display:flex;justify-content:space-between;align-items:center;padding:12px;background:var(--panel);border-radius:10px;margin:8px 0;transition:background .2s}
    .collapsible:hover{background:#1a2235}
    .collapsible-content{max-height:0;overflow:hidden;transition:max-height .3s ease-out}
    .collapsible-content.open{max-height:2000px}
    .collapsible-arrow{transition:transform .3s;font-size:14px}
    .collapsible-arrow.open{transform:rotate(180deg)}
    .status-indicator{display:inline-flex;align-items:center;gap:6px;font-size:12px;padding:4px 10px;border-radius:999px;background:var(--panel);border:1px solid var(--ring)}
    .status-dot{width:6px;height:6px;border-radius:50%;background:var(--ok);animation:pulse 2s infinite}
    .status-dot.offline{background:var(--bad)}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
    .checkbox{width:20px;height:20px;cursor:pointer;accent-color:var(--ok)}
    .completed{opacity:.5;text-decoration:line-through}
    .progress-bar{width:100%;height:8px;background:var(--panel);border-radius:999px;overflow:hidden;margin:8px 0}
    .progress-fill{height:100%;background:linear-gradient(90deg,var(--acc),var(--ok));transition:width .3s;border-radius:999px}
    .timer-display{font-size:48px;font-weight:700;text-align:center;margin:16px 0;font-variant-numeric:tabular-nums}
    .plate-calc{display:flex;flex-wrap:wrap;gap:6px;margin:4px 0;font-size:11px}
    .plate{padding:2px 8px;border-radius:4px;border:1px solid var(--ring);font-size:11px;font-weight:600}
    .plate.p45{background:rgba(239,68,68,.2);border-color:var(--bad)}
    .plate.p25{background:rgba(34,197,94,.2);border-color:var(--ok)}
    .plate.p10{background:rgba(56,189,248,.2);border-color:var(--pull)}
    .plate.p5{background:rgba(251,146,60,.2);border-color:var(--legs)}
    .plate.p2_5{background:rgba(167,139,250,.2);border-color:var(--push)}
    .rm-calc{font-size:13px;color:var(--muted);margin-top:4px}
    footer{margin:40px 0 20px;color:var(--muted);font-size:13px;text-align:center}
    @media (max-width:720px){
      .grid,.grid-4{grid-template-columns:1fr}
      table{font-size:13px}
      th,td{padding:10px 6px}
      .head h1{font-size:16px}
      .head{flex-wrap:wrap}
    }
  </style>
  <meta name="theme-color" content="#0e1116">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
  <div id="toast" class="toast"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 style="margin:0" id="modal-title">Modal</h3>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>
  <header>
    <div class="head">
      <div class="logo">WF</div>
      <h1>Workout Demo <span class="badge" id="program-badge">Science‑Based</span></h1>
      <div style="margin-left:auto;display:flex;align-items:center;gap:8px;flex-wrap:wrap">
        <span class="status-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">Online</span>
        </span>
        <button onclick="openTimerModal()" style="padding:8px 12px;min-height:36px" title="Rest Timer (Ctrl+T)">⏱️</button>
        <select id="program-select" style="padding:8px 10px;min-height:36px">
          <option value="science" selected>Science‑Based</option>
          <option value="bbb531">5/3/1 BBB</option>
        </select>
      </div>
    </div>
  </header>
  <main class="shell">
    <div class="card" id="program-config"></div>
    <div class="card" id="program-output"></div>
    <div class="card" id="history-section" style="display:none">
      <h3 style="margin:0 0 12px">Workout History</h3>
      <div id="history-list" class="muted"></div>
    </div>
  </main>
  <footer>© 2025 — Demo. No tracking, no servers.</footer>

  <script>
(function(){
  'use strict';
  
  // Utilities
  const $ = (s,r=document) => r.querySelector(s);
  const el = (t,a={},h='') => { const n=document.createElement(t); Object.entries(a).forEach(([k,v])=>n.setAttribute(k,v)); if(h)n.innerHTML=h; return n; };
  const roundTo = (x,b) => Math.round((+x||0)/(+b||1))*(+b||1);
  const fmt = w => ((w>0?w:0).toFixed(0))+" lb";
  
  // Toast
  function showToast(msg,type='success'){
    const t=$('#toast');
    t.textContent=msg;
    t.className=`toast ${type}`;
    setTimeout(()=>t.classList.add('show'),10);
    setTimeout(()=>t.classList.remove('show'),3000);
  }
  
  // Modal
  window.openModal=function(title,body){
    $('#modal-title').textContent=title;
    $('#modal-body').innerHTML=body;
    $('#modal').classList.add('show');
  };
  window.closeModal=function(){
    $('#modal').classList.remove('show');
  };
  $('#modal').addEventListener('click',e=>{if(e.target===$('#modal'))closeModal();});
  
  // State
  const stateKey='workout_demo_state_v2';
  const defaultState={program:'science',tm:{squat:315,bench:225,dead:405,ohp:135},week:'1',bbbpct:0.6,round:5,acc:{ohp:['Dips','Lateral Raises'],dead:['Back Extensions','Hanging Leg Raises'],bench:['DB Incline Press','Triceps Pushdowns'],squat:['Leg Press','Walking Lunges']},meta:{ohp:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}],dead:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}],bench:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}],squat:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}]},sci:{scheme:'strength',template:'back1'},history:[],completion:{}};
  let S=(()=>{try{return Object.assign({},defaultState,JSON.parse(localStorage.getItem(stateKey)||'{}'));}catch(_){return {...defaultState};}})();
  
  function saveState(){try{localStorage.setItem(stateKey,JSON.stringify(S));}catch(e){showToast('Failed to save','error');}}
  function ensureMeta(){if(!S.meta)S.meta={ohp:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}],dead:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}],bench:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}],squat:[{sets:3,reps:10,rpe:8,notes:''},{sets:3,reps:12,rpe:8,notes:''}]};}
  function getAccMeta(d,i){ensureMeta();return S.meta[d][i];}
  function setAccMeta(d,i,f,v){ensureMeta();S.meta[d][i][f]=v;saveState();}
  function accStr(d){ensureMeta();const n=(S.acc?.[d]||[]);return n.map((nm,i)=>nm?`${nm} (${S.meta[d][i].sets}×${S.meta[d][i].reps} @ RPE${S.meta[d][i].rpe}${S.meta[d][i].notes?' — '+S.meta[d][i].notes:''})`:''). filter(Boolean).join(' + ');}
  
  // Plate calculator
  function calculatePlates(w){
    const bar=45,perSide=(w-bar)/2;
    if(perSide<=0)return '<span class="muted">Bar only</span>';
    const plates=[{w:45,c:0,cls:'p45'},{w:25,c:0,cls:'p25'},{w:10,c:0,cls:'p10'},{w:5,c:0,cls:'p5'},{w:2.5,c:0,cls:'p2_5'}];
    let rem=perSide;
    plates.forEach(p=>{p.c=Math.floor(rem/p.w);rem-=p.c*p.w;});
    const html=plates.filter(p=>p.c>0).map(p=>`<span class="plate ${p.cls}">${p.c}×${p.w}</span>`).join('');
    return `<div class="plate-calc">${html} <span class="muted">(per side)</span></div>`;
  }
  
  // 1RM calculator
  function calc1RM(tm){return Math.round(tm/0.9);}
  
  // Number input with steppers
  function createNumberInput(cfg){
    const {value,min=0,max=9999,step=5,onChange,label:lbl}=cfg;
    const wrap=el('div',{class:'number-input-group'});
    const inp=el('input',{type:'number',min:String(min),max:String(max),step:String(step),value:String(value),'aria-label':lbl||'Number'});
    const stepper=el('div',{class:'stepper'});
    const incBtn=el('button',{type:'button','aria-label':'Increment'},'▲');
    const decBtn=el('button',{type:'button','aria-label':'Decrement'},'▼');
    const update=v=>{const val=Math.max(min,Math.min(max,v));inp.value=val;if(onChange)onChange(val);};
    incBtn.addEventListener('click',()=>update(parseFloat(inp.value)+step));
    decBtn.addEventListener('click',()=>update(parseFloat(inp.value)-step));
    inp.addEventListener('input',()=>{const v=parseFloat(inp.value)||0;if(v>=min&&v<=max&&onChange)onChange(v);});
    inp.addEventListener('keydown',e=>{if(e.key==='ArrowUp'){e.preventDefault();update(parseFloat(inp.value)+step);}else if(e.key==='ArrowDown'){e.preventDefault();update(parseFloat(inp.value)-step);}});
    stepper.appendChild(incBtn);stepper.appendChild(decBtn);wrap.appendChild(inp);wrap.appendChild(stepper);
    return wrap;
  }
  
  // Tooltip
  function createTooltip(txt,tip){
    const span=el('span',{class:'tooltip'},txt);
    const tipText=el('span',{class:'tooltiptext'},tip);
    span.appendChild(tipText);
    return span;
  }
  
  // Rest Timer
  let timerInterval=null,timerSeconds=0;
  window.openTimerModal=function(){
    openModal('Rest Timer',`
      <div><label>Rest Time (seconds)</label>
      <div style="display:flex;gap:8px;margin:12px 0;flex-wrap:wrap">
        <button onclick="setTimer(60)">60s</button>
        <button onclick="setTimer(90)">90s</button>
        <button onclick="setTimer(120)">2min</button>
        <button onclick="setTimer(180)">3min</button>
        <button onclick="setTimer(300)">5min</button>
      </div>
      <div class="timer-display" id="timer-display">0:00</div>
      <div style="display:flex;gap:8px;justify-content:center">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div></div>
    `);
  };
  window.setTimer=function(s){timerSeconds=s;updateTimerDisplay();};
  window.startTimer=function(){
    if(timerInterval)return;
    if(timerSeconds===0)timerSeconds=90;
    timerInterval=setInterval(()=>{
      timerSeconds--;
      updateTimerDisplay();
      if(timerSeconds===0){
        clearInterval(timerInterval);timerInterval=null;
        if('vibrate'in navigator)navigator.vibrate([200,100,200]);
        if(Notification.permission==='granted')new Notification('Rest Timer Complete!',{body:'Time for next set',icon:'./icons/icon-192.png'});
        showToast('Rest complete!','success');
      }
    },1000);
  };
  window.pauseTimer=function(){if(timerInterval){clearInterval(timerInterval);timerInterval=null;}};
  window.resetTimer=function(){if(timerInterval){clearInterval(timerInterval);timerInterval=null;}timerSeconds=0;updateTimerDisplay();};
  function updateTimerDisplay(){
    const d=$('#timer-display');
    if(!d)return;
    const m=Math.floor(timerSeconds/60),s=timerSeconds%60;
    d.textContent=`${m}:${s.toString().padStart(2,'0')}`;
  }
  if('Notification'in window&&Notification.permission==='default'){
    setTimeout(()=>Notification.requestPermission(),5000);
  }
  
  // Completion tracking
  function toggleSetCompletion(pid,eid,si){
    const k=`${pid}_${eid}_${si}`;
    if(!S.completion)S.completion={};
    S.completion[k]=!S.completion[k];
    saveState();
    renderCurrentProgram();
  }
  function isSetComplete(pid,eid,si){
    const k=`${pid}_${eid}_${si}`;
    return S.completion?.[k]||false;
  }
  function getWorkoutProgress(pid){
    if(!S.completion)return 0;
    const keys=Object.keys(S.completion).filter(k=>k.startsWith(pid));
    if(keys.length===0)return 0;
    const comp=keys.filter(k=>S.completion[k]).length;
    return Math.round((comp/keys.length)*100);
  }
  function saveWorkoutToHistory(){
    if(!S.history)S.history=[];
    const today=new Date().toISOString().split('T')[0];
    S.history.unshift({date:today,program:S.program,week:S.week,tm:{...S.tm},completion:{...S.completion}});
    if(S.history.length>50)S.history=S.history.slice(0,50);
    S.completion={};
    saveState();
    showToast('Workout saved!','success');
    renderHistory();
  }
  function renderHistory(){
    const hs=$('#history-section'),hl=$('#history-list');
    if(!S.history||S.history.length===0){hs.style.display='none';return;}
    hs.style.display='block';
    hl.innerHTML=S.history.slice(0,10).map(w=>`
      <div style="padding:12px;background:var(--panel);border-radius:10px;margin:8px 0">
        <strong>${w.date}</strong> — ${w.program==='science'?'Science-Based':'5/3/1 BBB'} Week ${w.week}<br>
        <span class="muted" style="font-size:12px">Squat:${w.tm.squat} | Bench:${w.tm.bench} | Dead:${w.tm.dead} | OHP:${w.tm.ohp}</span>
      </div>
    `).join('');
  }
  
  // Science templates
  const SCI_TEMPLATES={
    back1:{name:'Back - Workout 1',type:'pull',rows:[['Scap Pull-Down Primer','1-2 × 10-15 (submaximal)',''],['Seated Cable Row (Wide Elbows)','2-3 × 6-8 (to form failure)',''],['Narrow-Grip Lat Pulldown','2-3 × 10-12 (to failure + partials)',''],['Straight-Arm Pushdown','2-3 × 8-10 (to eccentric failure)',''],['One-and-a-Half Rep DB Pullover Ladder','1 × to failure',''],['Banded/Bodyweight Pull-Up','1 × to failure (+ partials)','']]},
    back2:{name:'Back - Workout 2',type:'pull',rows:[['Face Pull (Primer)','2 × submaximal',''],['Barbell Row or Chest-Supported Row','2-3 × 6-8 (to form failure)',''],['Wide-Grip Pulldown','2-3 × 10-12 (to failure + partials)',''],['Dumbbell High Pull','2-3 × 8-10 (to form failure)',''],['One-and-a-Half Rep High Cable Row Ladder','1 × to failure/arm',''],['Inverted Row','1 × to failure (+ partials)','']]},
    chest1:{name:'Chest - Workout 1',type:'push',rows:[['Banded External Rotation (Primer)','1-2 × submaximal',''],['Incline DB Bench Press (Thumbs Up)','3 × 5-8',''],['Cable Crossover','3 × 10-12 (to failure + partials)',''],['DB Floor Fly (Mechanical Drop Set)','2-3 × 8-10 (to eccentric failure)',''],['Deficit One-and-a-Half Rep Push-Up Ladder','1 × to failure',''],['Bodyweight Dip','1 × to failure (+ partials)','']]},
    chest2:{name:'Chest - Workout 2',type:'push',rows:[['Band Pull-Apart (Primer)','1-2 × submaximal',''],['Dumbbell Bench Press','3 × 5-8',''],['High-to-Low Cable Crossover','3 × 10-12 (to failure + partials)',''],['Incline Cable Press','2-3 × 8-10 (to failure)',''],['Dip (Stretch Ladder)','1 × to failure',''],['Prison Yard Push-Up','1 × to failure','']]},
    legs1:{name:'Legs - Workout 1',type:'legs',rows:[['Reverse Hyper (Primer)','1-2 × 10-15',''],['Deadlift','3 × 5',''],['Barbell Front Squat','2-3 × 6-8',''],['Alternating DB Reverse Lunge','2-3 × 10/leg (to failure)',''],['Seated Hamstring Curl or Slick Floor Bridge Curl','1 × 12-15 (to eccentric failure)',''],['Standing Calf Raise','2-3 × to failure','']]},
    legs2:{name:'Legs - Workout 2',type:'legs',rows:[['Banded Overhead Squat (Primer)','1-2 × 10-15',''],['Barbell Back Squat','3 × 7',''],['Barbell Hip Thrust','2-3 × 6-8',''],['Dumbbell Spanish Squat','2-3 × 10 (to failure)',''],['Glute-Ham Raise (GHR) or Home GHR Alternative','1 × to failure (with eccentrics)',''],['Seated Calf Raise','2-3 × 10-12 (to failure + partials)','']]},
    triceps1:{name:'Triceps - Workout 1',type:'push',rows:[['Tricep Push Down','2-3 × 6-8 (to failure)',''],['Lying Dumbbell Extension','2-3 × 8-10 (to failure + eccentrics)',''],['Dumbbell/Cable Tricep Kickback','2-3 × 10-12 (to failure + partials)',''],['Cobra Push-Up','1 × to failure','']]},
    triceps2:{name:'Triceps - Workout 2',type:'push',rows:[['(Add movements)','TBD','']]},
    shoulders1:{name:'Shoulders - Workout 1',type:'push',rows:[['(Add movements)','TBD','']]},
    shoulders2:{name:'Shoulders - Workout 2',type:'push',rows:[['(Add movements)','TBD','']]},
    shoulders_eff:{name:'Shoulders - Effective Reps',type:'push',rows:[['Lateral Raise (Dumbbell)','Ignition: 1 × 8-12 to failure; then mini-sets to reach 20 effective reps',''],['Overhead Press (Dumbbell)','As Push Press — Ignition set 1 × 8-12 to failure; then 5-7 mini-sets','']]}
  };
  
  // Science config
  function renderScienceConfig(){
    ensureMeta();

    bbb531:{name:'5/3/1 — Boring But Big',renderConfig:renderBBBConfig,renderOutput:renderBBBTable}
  };
  
  // Render current program
  function renderCurrentProgram(){
    const id=S.program;
    const prog=programs[id]||programs['bbb531'];
    $('#program-badge').textContent=prog.name;
    prog.renderConfig();
    prog.renderOutput();
    renderHistory();
  }
  
  // Touch gestures
  let touchStartX=0,touchEndX=0;
  const swipeThreshold=100;
  document.addEventListener('touchstart',e=>{touchStartX=e.changedTouches[0].screenX;});
  document.addEventListener('touchend',e=>{touchEndX=e.changedTouches[0].screenX;handleSwipe();});
  function handleSwipe(){
    const diff=touchStartX-touchEndX;
    if(Math.abs(diff)<swipeThreshold)return;
    const progs=['science','bbb531'];
    const currentIdx=progs.indexOf(S.program);
    if(diff>0&&currentIdx<progs.length-1){
      S.program=progs[currentIdx+1];
    }else if(diff<0&&currentIdx>0){
      S.program=progs[currentIdx-1];
    }else{
      return;
    }
    $('#program-select').value=S.program;
    saveState();
    renderCurrentProgram();
    showToast(`Switched to ${programs[S.program].name}`,'success');
  }
  
  // Program select
  const progSelect=$('#program-select');
  progSelect.value=S.program;
  progSelect.addEventListener('input',()=>{S.program=progSelect.value;saveState();renderCurrentProgram();});
  
  // Initialize
  renderCurrentProgram();
  
  // Keyboard shortcuts
  document.addEventListener('keydown',e=>{
    if((e.ctrlKey||e.metaKey)&&e.key==='s'){
      e.preventDefault();
      const json=JSON.stringify(S,null,2);
      const a=document.createElement('a');
      a.href=URL.createObjectURL(new Blob([json],{type:'application/json'}));
      a.download='workout-save.json';
      a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href),2000);
      showToast('Progress saved!','success');
    }
    if((e.ctrlKey||e.metaKey)&&e.key==='t'){
      e.preventDefault();
      openTimerModal();
    }
  });
})();
  </script>
  <script>
  // Service worker
  if('serviceWorker'in navigator){
    window.addEventListener('load',()=>{
      navigator.serviceWorker.register('./sw.js').catch(err=>console.log('SW registration failed:',err));
    });
  }
  
  // Online/offline status
  function updateStatus(){
    const dot=document.getElementById('status-dot');
    const text=document.getElementById('status-text');
    if(navigator.onLine){
      dot.classList.remove('offline');
      text.textContent='Online';
    }else{
      dot.classList.add('offline');
      text.textContent='Offline';
    }
  }
  window.addEventListener('online',updateStatus);
  window.addEventListener('offline',updateStatus);
  updateStatus();
  </script>
